<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
      <div id="img-container">
        <img src="/pics/books.png" alt="Pile of books">
      </div>
      <div id="title-container">
        <h1>On My Bookself</h1>
      </div>
      <div id="form-container">
        <P id="button-description">You have no books on your bookshelf. Click the button below to add one!</P>
        
      </div>
      <div id="table-container">
        <table id="book-table">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have Read?</th>
            <th>Personal Rating</th>
          </tr>
        </table>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
